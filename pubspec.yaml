name: islami
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  animate_do: ^4.2.0
  shared_preferences: ^2.5.3
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/quran/
    - assets/hadeth/

  fonts:
    - family: Janna
      fonts:
        - asset: assets/fonts/alfont_com_Janna-LT-Bold.ttf
          weight: 900
        - asset: assets/fonts/ArbFONTS-Janna-LT-Regular.ttf
          weight: 500
